{% extends "layouts/no-sign-out.html" %}

{% block pageTitle %}
  Start
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">
        Transfer Digital Records
      </h1>
      <p>
        Use this service to:
      </p>
      <ul class="govuk-list govuk-list--bullet">
        <li>transfer digital records to The National Archives</li>
        <li>transfer judgments to The National Archives</li>
      </ul>

      <a href="/sign-in" role="button" draggable="false" class="govuk-button govuk-!-margin-top-2 govuk-!-margin-bottom-8 govuk-button--start" data-module="govuk-button">
        Start now
        <svg class="govuk-button__start-icon" xmlns="http://www.w3.org/2000/svg" width="17.5" height="19" viewBox="0 0 33 40" aria-hidden="true" focusable="false">
          <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z"/>
        </svg>
      </a>

    </div>
  </div>

{% endblock %}
