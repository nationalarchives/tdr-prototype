{% extends "layout.html" %}

{% block pageTitle %}
  One-time Password
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">Sign in to your account</h1>

      <form class="form" action="/MFA" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="email">
            Enter your One-time Password
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="email" name="email" type="email" spellcheck="false" autocomplete="email">
        </div>

        <a href="home" role="button" draggable="false" class="govuk-button"  data-module="govuk-button">
          Continue
        </a>

      </form>

    </div>
  </div>

{% endblock %}
