<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
      <h2 class="govuk-fieldset__heading">
        Language
      </h2>
    </legend>
    <div class="govuk-hint">
      Choose one or more languages used in this record.
    </div>

    <div class="tna-multi-select-search"
        data-module="multi-select-search"
        data-copy-single="language"
        data-copy-multiple="lanugages"
        >

      <div class="tna-multi-select-search__filter">
        <label for="language-input-filter" class="govuk-label govuk-visually-hidden">Search by typing a language</label>
        <input name="tna-multi-select-search" id="language-input-filter"
            class="tna-multi-select-search__filter-input govuk-input"
            placeholder="Search by typing a language"
            type="text" aria-describedby="languages-filter-count">
      </div>

      <div class="govuk-body govuk-!-margin-bottom-0 js-selected-count"></div>

      <span id="languages-filter-count"
          class="govuk-visually-hidden js-filter-count"
          aria-live="polite"></span>

      <div class="tna-multi-select-search__list-container js-container">
        <ul class="govuk-checkboxes tna-multi-select-search__list"
            id="language-select" aria-describedby="languages-filter-count">
          {% for l in data.languages %}
            <li class="govuk-checkboxes__item">
              <input {% if (data['language-select'] and l.alpha2 in data['language-select']) or (not data['language-select'] and l.alpha2 == "en")  %}checked{% endif %} class="govuk-checkboxes__input" id="{{loop.index}}" name="addDescriptive-language-select" type="checkbox" value="{{l.alpha2}}">
              <label class="govuk-label govuk-checkboxes__label" for="{{loop.index}}">
                {{l.English}}
              </label>
            </li>
          {% endfor %}
        </ul>
      </div>

    </fieldset>
  </div>
